<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User</title>

    <!-- Google's fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Brygada+1918:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!--bootstrap 5-->
    <!--Css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>
<body id="body_update_user">

    <div class="container">

        <div class="row text-center">
            <div class="col col-12 py-3">
                <nav class="my-4">
                    <ul class="nav text-bg-secondary p-3 rounded">
                        <li class="nav-item">
                            <a class="nav-link text-warning" href="./_8_dinamic_table.html">User List</a>
                        </li >
                
                        <li class="nav-item">
                            <a class="nav-link text-light" href="./_9_dinamic_form.html">New User</a>
                        </li>
                
                    
                    </ul>
                </nav>
            </div>
        </div>

        <div class="row text-center">

            <div class="col col-12 py-3">
                <h1 id="h1_update_user">Update User</h1>
            </div>
        </div>

        <div class="row text-center">

            <div class="col col-12 col-lg-6 col-xl-4">

                <form id="update_user_form" action="/user1/update/${id}" method="put" class="text-dark p-3 rounded">

                    <div class="my-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control form-control-lg text-bg-secondary" name="name" id="name" placeholder="Name">
                    </div>

                    <div class="my-3">
                        <label for="lastname" class="form-label">Lastname:</label>
                        <input type="text" class="form-control form-control-lg text-bg-secondary" name="lastname" id="lastname" placeholder="Lastname">
                    </div>

                    <div class="my-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control form-control-lg text-bg-secondary" name="email" id="email" placeholder="Email">
                    </div>

                    <div class="my-3">
                        <label for="age" class="form-label">Age:</label>
                        <input type="text" class="form-control form-control-lg text-bg-secondary" name="age" id="age" placeholder="Age">
                    </div>

                    <button class="btn btn-lg btn-outline-dark" type="submit">Submit</button>

                </form>
            </div>
        </div>


    </div>

    <!--JS bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="./update_user.js"></script>
    
</body>
</html>
